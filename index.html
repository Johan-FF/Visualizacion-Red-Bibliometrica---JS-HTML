<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="grupo"></h1>
  <article id="contenedor">
    <div id="contenedor-menu-lateral">
      <section id="opciones-deslizar">
        <div class="opciones">
          <b>Visualización</b>
          <span id="visualizacion"><span></span></span>
        </div>
        <div class="opciones">
          <b>Animación</b>
          <span id="animacion"><span></span></span>
        </div>
      </section>
      <section id="menu-lateral"></section>
    </div>
    <div id="contenedor-canvas">
      <svg id="canvas"></svg>
    </div>
  </article>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0px;
      margin: 0px;
    }

    h1 {
      width: 100%;
      text-align: center;
    }

    #grupo {
      text-align: center;
    }

    #contenedor {
      display: flex;
    }

    #contenedor-menu-lateral {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .opciones {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding-right: 10px;
    }

    #contenedor-menu-lateral b {
      text-align: center;
      font-size: x-large;
      margin-bottom: 10px;
    }

    #contenedor-menu-lateral span {
      display: flex;
      justify-content: right;
      border-radius: 50px;
      width: 50px;
      height: 25px;
      background-color: #26336a;
      border: solid 2px #26336a;
      transition: all 1s;
      cursor: pointer;
    }

    #contenedor-menu-lateral span span {
      width: 50%;
      height: 94%;
      border-radius: 100%;
      border: solid 1px #fcfcfc;
      background-color: #26336a;
      transition: all 1s;
      cursor: pointer;
    }

    #menu-lateral {
      width: 200px;
      height: 480px;
      display: block;
      overflow-x: auto;
    }

    #menu-lateral button {
      width: 100%;
      height: auto;
      padding: 10px;
      border-radius: 10px;
      background-color: #26336a;
      color: #fcfcfc;
      font-size: large;
      cursor: pointer;
      box-shadow: 2px 2px 4px black,
        -2px -2px 4px white;
    }

    #contenedor-canvas{
      transform-origin: 0px 0px;
      transform: scale(1) translate(0px, 0px);
      cursor: grab;
    }

    #menu-lateral button:hover {
      background-color: #4054B2;
      color: #BFD1FF;
      transition: background-color 500ms ease-in-out;
      box-shadow: inset 2px 2px 4px black, inset -2px -2px 4px white;
    }

  </style>
  <style>
  @media screen and (max-width: 767px) {
    body {
      display: block;
    }

    #contenedor {
      display: block;
    }

    #contenedor-menu-lateral {
      display: block;
      margin: 0 auto;
      width: 100%;
      height: 30vh;
    }

    #opciones-deslizar {
      display: block;
      width: 100%;
    }

    .opciones {
      justify-content: space-around;
    }

    #menu-lateral {
      display: flex;
      width: 90%;
      height: 15vh;
    }
  }
  @media (min-width: 769px) and (max-width: 1024px) {
    body {
      display: block;
    }

    #contenedor {
      display: block;
    }

    #contenedor-menu-lateral {
      display: block;
      width: 100%;
      height: 15vh;
    }

    #opciones-deslizar {
      display: block;
      width: 100%;
    }

    .opciones {
      justify-content: space-around;
    }

    #menu-lateral {
      display: flex;
      width: 100%;
      height: 15vh;
    }
  }
  </style>

  <script>
    // Asignación del título
    // es decir, el grupo de investigación seleccionado.

    let grupo = localStorage.getItem("grupo");
    if (!grupo)
      window.close();

    let titulo = document.querySelector("#grupo");
    if (!titulo)
      window.location.reload();

    titulo.textContent = grupo.toString();
  </script>

  <script>
    // Constantes de lógica de negocio
    const ANCHO_CUADRANTE = 650;
    const DIFERENCIA_ANCHO = 50;
    const ENLACES = [];
    const NODOS = [];
    const ANIMACIONES = [];
    const COLORES = {
      1: "#FA8072",
      2: "#A52A2A",
      3: "#20B2AA",
      4: "#FF8C00",
      5: "#FFFF00",
      6: "#8A2BE2",
      7: "#7CFC00",

      9: "#FF6347",
      10: "#778899",
      11: "#FF69B4",
      12: "#1E90FF",
    };
  </script>
  <script>
    // Funciones auxiliares

    function obtenerCoordenadasNodoCircular(cantidad, contador, eje) {
      // Dividimos la circunferencia unitaria en partes 
      // iguales y hallamos la coordenada del punto segun el 
      // contador
      const ANGULO = (360 / cantidad) * contador;
      let porcentaje = eje === "y" ? Math.sin((ANGULO * Math.PI) / 180) : Math.cos((ANGULO * Math.PI) / 180);
      let posicion = ((ANCHO_CUADRANTE - DIFERENCIA_ANCHO) / 2) * porcentaje;
      posicion = posicion < 0 ? posicion * -1 : posicion;
      let posicionAjustada = 0;
      if (eje === "x") {
        posicionAjustada = porcentaje < 0 ? ((ANCHO_CUADRANTE - DIFERENCIA_ANCHO) / 2) - posicion : ((ANCHO_CUADRANTE - DIFERENCIA_ANCHO) / 2) + posicion;
      } else if (eje === "y") {
        posicionAjustada = porcentaje < 0 ? ((ANCHO_CUADRANTE - DIFERENCIA_ANCHO) / 2) + posicion : ((ANCHO_CUADRANTE - DIFERENCIA_ANCHO) / 2) - posicion;
      };
      return posicionAjustada;
    };

    function obtenerCoordenadasNodo(valor, eje) {
      let posicionAjustada=0;
      const mitadAncho = (ANCHO_CUADRANTE-(eje==="x"?100:0))/2;
      if(eje==="x" && valor>0){
        posicionAjustada = mitadAncho+(mitadAncho*valor);
      } else if(eje==="x" && valor<0){
        posicionAjustada = mitadAncho-(mitadAncho*valor*-1);
      } else if(eje==="x" && valor===0){
        posicionAjustada = mitadAncho;
      } else if(eje==="y" && valor>0){
        posicionAjustada = mitadAncho-(mitadAncho*valor);
      } else if(eje==="y" && valor<0){
        posicionAjustada = mitadAncho+(mitadAncho*valor*-1);
      } else if(eje==="y" && valor===0){
        posicionAjustada = mitadAncho;
      }
      return posicionAjustada;
    };
  </script>
  <script>
    // Lógica de negocio
    let RED = {};
    switch (grupo.toString()) {
      case "IDEAS - Investigación, Desarrollo y Aplicaciones en Señales":
        RED = IDEAS.network;
    };

    const MENU_LATERAL = document.querySelector("#menu-lateral");
    const CONTENEDOR = document.querySelector("#canvas");
    const CONTENEDOR_CANVAS = document.querySelector("#contenedor-canvas");
    const CANTIDAD_ITEMS = RED.items.length;
    let contador = 1;

    CONTENEDOR_CANVAS.setAttribute("style", `border: solid 2px black; overflow: hidden; width: ${(ANCHO_CUADRANTE + 200).toString()}px; height: ${(ANCHO_CUADRANTE - 80).toString()}px;`);
    CONTENEDOR.setAttribute("width", ANCHO_CUADRANTE + 200);
    CONTENEDOR.setAttribute("height", ANCHO_CUADRANTE - 100);
    CONTENEDOR.setAttribute("viewBox", "-" + (DIFERENCIA_ANCHO / 2).toString() + " -" + (DIFERENCIA_ANCHO / 2).toString() + " " + ANCHO_CUADRANTE.toString() + " " + ANCHO_CUADRANTE.toString());

    RED.items.sort(function (a, b) {
      return a.cluster - b.cluster;
    });

      RED.items.forEach(nodo => {
          const left = obtenerCoordenadasNodoCircular(CANTIDAD_ITEMS, contador, "x").toString();
          const top = obtenerCoordenadasNodoCircular(CANTIDAD_ITEMS, contador, "y").toString();
  
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.id = "nodo-" + nodo.id.toString();
        circle.className = "nodo";
        circle.setAttribute("cx", left);
        circle.setAttribute("cy", top);
        circle.setAttribute("r", (nodo.weights.Occurrences * 10).toString());
        circle.setAttribute("fill", COLORES[nodo.cluster]);
  
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.id = "linea-" + nodo.id.toString();
        text.style.cursor = "default";
        text.setAttribute("x", left);
        text.setAttribute("y", top);
        text.setAttribute("font-size", 16);
        if (left < (ANCHO_CUADRANTE / 2)-100)
          text.setAttribute("dx", "-50");
        text.innerHTML = nodo.label;
  
        NODOS.push({
          nombre: nodo.label,
          id: nodo.id.toString(),
        });
  
        CONTENEDOR.appendChild(circle);
        CONTENEDOR.appendChild(text);
        contador++;
  
        const button = document.createElement("button");
        button.className = "linea-seleccionada";
        button.id = "linea-seleccionada-" + nodo.label;
        button.textContent = nodo.label;
        MENU_LATERAL.append(button);
      });
  
      RED.links.forEach(enlace => {
        const primeraLinea = document.querySelector("#nodo-" + enlace.source_id.toString());
        const segundaLinea = document.querySelector("#nodo-" + enlace.target_id.toString());
        if (!primeraLinea || !segundaLinea)
          window.location.reload();
  
        const x1 = parseFloat(primeraLinea.getAttribute("cx"));
        const y1 = parseFloat(primeraLinea.getAttribute("cy"));
        const x2 = parseFloat(segundaLinea.getAttribute("cx"));
        const y2 = parseFloat(segundaLinea.getAttribute("cy"));
  
  
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        const id = "enlace-" + enlace.source_id.toString() + "-" + enlace.target_id.toString();
        const backgroundColor = primeraLinea.getAttribute("fill");
        const anchoBorde = enlace.strength * 2;
  
        path.id = id;
        path.setAttribute("d", "M " + x1.toString() + " " + y1.toString() + " Q 325 325 " + x2.toString() + " " + y2.toString());
        path.setAttribute("stroke", backgroundColor);
        path.setAttribute("stroke-width", anchoBorde);
        path.setAttribute("fill", "none");
        path.className = "enlace";
  
        ENLACES.push(
          {
            id: id,
          }
        );
        CONTENEDOR.appendChild(path);
      });

      let nodos = document.getElementsByTagName("circle");
      nodos = Array.from(nodos);
      nodos.forEach(nodo => {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.id = nodo.id;
        circle.className = "nodo";
        circle.setAttribute("cx", nodo.getAttribute("cx"));
        circle.setAttribute("cy", nodo.getAttribute("cy"));
        circle.setAttribute("r", nodo.getAttribute("r"));
        circle.setAttribute("fill", nodo.getAttribute("fill"));
        CONTENEDOR.removeChild(nodo);
        CONTENEDOR.appendChild(circle);
      });

      let lineas = document.getElementsByTagName("text");
      lineas = Array.from(lineas);
      lineas.forEach(linea => {
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        const left = linea.getAttribute("x");
        text.id = linea.id;
        text.style.cursor = "default";
        text.setAttribute("x", left);
        text.setAttribute("y", linea.getAttribute("y"));
        text.setAttribute("font-size", 16);
        if (left < (ANCHO_CUADRANTE / 2)-100)
          text.setAttribute("dx", "-50");
        text.innerHTML = linea.innerHTML;
        CONTENEDOR.removeChild(linea);
        CONTENEDOR.appendChild(text);
      });
  </script>
  <script>
    nodos = document.getElementsByTagName("circle");
    nodos = Array.from(nodos);

    let enlaces = document.getElementsByTagName("path");
    enlaces = Array.from(enlaces);

    lineas = document.getElementsByTagName("text");
    lineas = Array.from(lineas);

    let lineasSeleccionadas = document.getElementsByClassName("linea-seleccionada");
    lineasSeleccionadas = Array.from(lineasSeleccionadas);

    function reiniciarColores() {
      ENLACES.forEach(enlaceLista => {
        document.getElementById(enlaceLista.id).style.opacity = "100%";
      });
      lineas.forEach(linea => {
        linea.style.display = "block";
        linea.setAttribute("text-decoration", "none");
      });
      nodos.forEach(nodo => {
        nodo.style.opacity = "100%";
      });
      lineasSeleccionadas.forEach(linea => {
        linea.style.backgroundColor = "#26336a";
      });
    }

    const ratonEncimaDeEnlace = (enlace) => (event) => {
      ENLACES.forEach(enlaceLista => {
        if (enlaceLista.id !== enlace.id) {
          document.getElementById(enlaceLista.id).style.opacity = "2%";
        };
      });
      lineas.forEach(linea => {
        linea.style.display = "none";
      });
      const lineasSeleccionadas = enlace.id.split('-').slice(1);
      document.getElementById("linea-" + lineasSeleccionadas[0]).style.display = "block";
      document.getElementById("linea-" + lineasSeleccionadas[1]).style.display = "block";

      nodos.forEach(nodo => {
        nodo.style.opacity = "20%";
      });
      document.getElementById("nodo-" + lineasSeleccionadas[0]).style.opacity = "100%";
      document.getElementById("nodo-" + lineasSeleccionadas[1]).style.opacity = "100%";
    }

    enlaces.forEach(enlace => {
      enlace.addEventListener('mouseleave', reiniciarColores);

      const handler = ratonEncimaDeEnlace(enlace);
      ANIMACIONES.push({
        enlace: enlace.id,
        handler: handler,
      });
      enlace.addEventListener('mousemove', handler);
    });

    lineasSeleccionadas.forEach(linea => {
      linea.addEventListener("click", (e) => {
        reiniciarColores();
        linea.style.backgroundColor = "#9098bd";

        const nodo = NODOS.find(function (nodo) {
          return nodo.nombre === linea.textContent.toString();
        });
        const numNodo = parseInt(nodo.id);

        let numLinea = 0;
        lineas.forEach(linea => {
          numLinea = parseInt(linea.id.split("-")[1]);
          if (numLinea === numNodo) {
            linea.style.display = "block";
            linea.setAttribute("text-decoration", "underline");
          } else {
            linea.style.display = "none";
          }
        });

        const lineasConRelacion = [];
        let lineaActual = [];
        let id = "";
        enlaces.forEach(enlace => {
          lineaActual = enlace.id.split('-').slice(1);
          if (parseInt(lineaActual[0]) === numNodo || parseInt(lineaActual[1]) === numNodo) {
            const lineaRelacionada = parseInt(lineaActual[0]) === numNodo ? lineaActual[1] : lineaActual[0];
            lineasConRelacion.push(lineaRelacionada);
            id = "linea-" + (lineaRelacionada).toString();
            document.getElementById(id).style.display = "block";
          }
        });

        enlaces.forEach(enlace => {
          lineaActual = enlace.id.split('-').slice(1);
          if (parseInt(lineaActual[0]) !== numNodo && parseInt(lineaActual[1]) !== numNodo)
            enlace.style.opacity = "2%";
        });

        nodos.forEach(nodo => {
          numLinea = nodo.id.split("-")[1];
          if (!lineasConRelacion.includes(numLinea))
            nodo.style.opacity = "20%";
        });
        document.getElementById("nodo-" + numNodo.toString()).style.opacity = "100%";

      });
    });
  </script>
  <script>
    const botonAnimacion = document.querySelector("#animacion");
    const botonVisualizacion = document.querySelector("#visualizacion");
    let posicionActualAnimacion = "derecha";
    let posicionActualVisualizacion = "derecha";

    function establecerActividad(span, posicionActual) {
      const circulo = Array.from(span.getElementsByTagName("span"))[0];
      if(posicionActual==="derecha"){
        span.style.backgroundColor = "#4054B2";
        circulo.style.transform = "translateX(-22px)";
        return false;
      }
      span.style.backgroundColor = "#26336a";
      circulo.style.transform = "translateX(0)";
      return true;
    }

    botonAnimacion.addEventListener("click", () => {
      if ( establecerActividad(botonAnimacion, posicionActualAnimacion) ) {
        while (ANIMACIONES[0])
          ANIMACIONES.pop();
        enlaces.forEach(enlace => {
          const handler = ratonEncimaDeEnlace(enlace);
          ANIMACIONES.push({
            enlace: enlace.id,
            handler: handler,
          });
          enlace.addEventListener('mousemove', handler);
          enlace.addEventListener('mouseleave', reiniciarColores);
        });
        posicionActualAnimacion = "derecha";
      } else {
        enlaces.forEach(enlace => {
          const handler = ANIMACIONES.find(nodo => nodo.enlace === enlace.id)?.handler;
          enlace.removeEventListener('mousemove', handler);
          enlace.removeEventListener('mouseleave', reiniciarColores);
        });
        posicionActualAnimacion = "izquierda";
      }
    });

    botonVisualizacion.addEventListener("click", () => {
      let top, left;
      if(establecerActividad(botonVisualizacion, posicionActualVisualizacion)){
        contador = 1;
        nodos.forEach(nodo => {
          left = obtenerCoordenadasNodoCircular(CANTIDAD_ITEMS, contador, "x").toString();
          top = obtenerCoordenadasNodoCircular(CANTIDAD_ITEMS, contador, "y").toString();
          contador++;
          nodo.setAttribute("cx", left);
          nodo.setAttribute("cy", top);
          const texto = document.getElementById("linea-"+nodo.id.split('-').slice(1)[0].toString());
          texto.setAttribute("x", left);
          texto.setAttribute("y", top);
          if (left <= (ANCHO_CUADRANTE / 2)-100)
            texto.setAttribute("dx", "-50");
        });
        posicionActualVisualizacion = "derecha";
      } else {
        RED.items.forEach(nodoActual => {
          const nodo = document.getElementById("nodo-"+nodoActual.id);
          left = obtenerCoordenadasNodo(nodoActual.x, "x").toString();
          top = obtenerCoordenadasNodo(nodoActual.y, "y").toString();
          console.log(left, top)
          nodo.setAttribute("cx", left);
          nodo.setAttribute("cy", top);
          const texto = document.getElementById("linea-"+nodo.id.split('-').slice(1)[0].toString());
          texto.setAttribute("x", left);
          texto.setAttribute("y", top);
          texto.setAttribute("dx", "0");
        });
        posicionActualVisualizacion = "izquierda";
      }
      enlaces.forEach(enlace => {
        const nodosActuales = enlace.id.split('-').slice(1);
        const primeraLinea = document.querySelector("#nodo-" + nodosActuales[0].toString());
        const segundaLinea = document.querySelector("#nodo-" + nodosActuales[1].toString());    
        const x1 = parseFloat(primeraLinea.getAttribute("cx"));
        const y1 = parseFloat(primeraLinea.getAttribute("cy"));
        const x2 = parseFloat(segundaLinea.getAttribute("cx"));
        const y2 = parseFloat(segundaLinea.getAttribute("cy"));
        enlace.setAttribute("d", "M " + x1.toString() + " " + y1.toString() + " Q 325 325 " + x2.toString() + " " + y2.toString());
      });
    });
  </script>
  <script>
    let escala = 1,
      panoramica = false,
      coordenadaX = 0,
      coordenadaY = 0,
      inicio = {x: 0, y:0 };
    const svg = document.getElementById("canvas"),
      tamLetra = 16,
      desviacionNombres = -50;

    function establecerTransform(){
      svg.style.transform = "translate("+coordenadaX+"px, "+coordenadaY+"px) scale("+escala+")";
    }

    svg.onmousedown = function(e) {
      e.preventDefault();

      inicio = {x: e.clientX-coordenadaX, y: e.clientY-coordenadaY};
      panoramica = true;
    }

    svg.onmouseup = function(e) {
      panoramica = false;
    }

    svg.onmousemove = function(e) {
      e.preventDefault();

      if(!panoramica) return;

      coordenadaX = (e.clientX-inicio.x);
      coordenadaY = (e.clientY-inicio.y);
      establecerTransform();
    }

    svg.onwheel = function(e) {
      e.preventDefault();

      const xs = (e.clientX-coordenadaX) / escala,
        ys = (e.clientY-coordenadaY) / escala,
        delta = (e.wheelDelta ? e.wheelDelta : -e.deltaY);

      (delta>0) ? (escala*=1.2) : (escala/=1.2);
      escala = Math.max(1, escala);
      coordenadaX = e.clientX - xs * escala;
      coordenadaY = e.clientY - ys * escala;
      lineas.forEach(linea => {
        linea.setAttribute("font-size", tamLetra/escala);
        if (linea.getAttribute("x") < (ANCHO_CUADRANTE / 2)-100)
          linea.setAttribute("dx", desviacionNombres/escala);
      });
      establecerTransform();
    }
  </script>

</body>
