    height: 550px;
    width: 550px;
    position: relative;
  }
  #menu-lateral{
    background-color: aqua;
    width: 550px;
    height: 12vh;
    padding-left: 5%;
    padding-right: 5%;
    display: flex;
    overflow-x: auto;
  }
  .nodo {
    z-index: 50;
  }
  .nodo:hover, .enlace:hover {
    opacity: 75%;
  }
</style>
<script>
  // Asignación del título
  // es decir, el grupo de investigación seleccionado.

  let grupo = localStorage.getItem("grupo");
  if(!grupo)
    window.close();

  let titulo = document.querySelector("#grupo");
  if(!titulo)
    window.location.reload();

  titulo.innerHTML = grupo.toString();
</script>

  // Constantes de lógica de negocio
  const ANCHO_CUADRANTE = 250;
  const COLORES = {
    1: "#FA8072",
    2: "#A52A2A",
    3: "#20B2AA",
    4: "#FF8C00",
    5: "#FFFF00",
    6: "#8A2BE2",

<script>
  // Funciones auxiliares
  function determinarCuadrante(x, y) {
    if(x<ANCHO_CUADRANTE) {
      return y<ANCHO_CUADRANTE ? "SEGUNDO-CUADRANTE" : "TERCER-CUADRANTE";
    } else if (x>ANCHO_CUADRANTE) {
      return y<ANCHO_CUADRANTE ? "PRIMER-CUADRANTE" : "CUARTO-CUADRANTE";
    }
  }

  function redondearArribaIzq(div, ancho) {
    div.style.borderWidth = "".concat(
      ancho.toString()+"px ",
      " 0px ",
      " 0px ",
      ancho.toString()+"px ");
    div.style.borderRadius = "100% 0% 0% 0%";
  }

  function redondearArribaDer(div, ancho) {
    div.style.borderWidth = "".concat(
      ancho.toString()+"px ",
      ancho.toString()+"px ",
      " 0px ",
      " 0px ");
    div.style.borderRadius = "0% 100% 0% 0%";
  }

  function redondearAbajoIzq(div, ancho) {
    div.style.borderWidth = "".concat(
      " 0px ",
      " 0px ",
      ancho.toString()+"px ",
      ancho.toString()+"px ");
    div.style.borderRadius = "0% 0% 0% 100%";
  }

  function redondearAbajoDer(div, ancho) {
    div.style.borderWidth = "".concat(
      " 0px ",
      ancho.toString()+"px ",
      ancho.toString()+"px ",
      " 0px ");
    div.style.borderRadius = "0% 0% 100% 0%";
  }

  function ajustarBordesDeEnlace(div, x1, x2, y1, y2, ancho) {
    const cuadranteNodo1 = determinarCuadrante(x1,y1);
    const cuadranteNodo2 = determinarCuadrante(x2,y2);
    if( cuadranteNodo1==="PRIMER-CUADRANTE" &&
        cuadranteNodo2==="SEGUNDO-CUADRANTE" ){
      if(y1<y2) {
        redondearAbajoDer(div, ancho);
      } else {
        redondearAbajoIzq(div, ancho);
      };
    } 
    else if( cuadranteNodo1==="SEGUNDO-CUADRANTE" &&
        cuadranteNodo2==="PRIMER-CUADRANTE" ){
      if(y1<y2) {
        redondearAbajoIzq(div, ancho);
      } else {
        redondearAbajoDer(div, ancho);
      }
    } 
    else if( cuadranteNodo1==="SEGUNDO-CUADRANTE" &&
    cuadranteNodo2==="TERCER-CUADRANTE" ){
      if(x1<x2) {
        redondearArribaDer(div, ancho);
      } else {
        redondearAbajoDer(div, ancho);
      }
    } 
    else if( cuadranteNodo1==="TERCER-CUADRANTE" &&
    cuadranteNodo2==="SEGUNDO-CUADRANTE" ){
      if(x1<x2) {
        redondearAbajoDer(div, ancho);
      } else {
        redondearArribaDer(div, ancho);
      }
    } 
    else if( cuadranteNodo1==="TERCER-CUADRANTE" &&
    cuadranteNodo2==="CUARTO-CUADRANTE" ){
      if(y1<y2) {
        redondearArribaDer(div, ancho);
      } else {
        redondearArribaIzq(div, ancho);
      }
    }
    else if( cuadranteNodo1==="CUARTO-CUADRANTE" &&
    cuadranteNodo2==="TERCER-CUADRANTE" ){
      if(y1<y2) {
        redondearArribaIzq(div, ancho);
      } else {
        redondearArribaDer(div, ancho);
      }
    }
    else if( cuadranteNodo1==="CUARTO-CUADRANTE" &&
    cuadranteNodo2==="PRIMER-CUADRANTE" ){
      if(x1<x2) {
        redondearArribaIzq(div, ancho);
      } else {
        redondearAbajoIzq(div, ancho);
      }
    }
    else if( cuadranteNodo1==="PRIMER-CUADRANTE" &&
    cuadranteNodo2==="CUARTO-CUADRANTE" ){
      if(x1<x2) {
        redondearAbajoIzq(div, ancho);
      } else {
        redondearArribaIzq(div, ancho);
      }
    }
    else if( cuadranteNodo1==="PRIMER-CUADRANTE" &&
    cuadranteNodo2==="TERCER-CUADRANTE" ){
      redondearAbajoDer(div, ancho);
    }
    else if( cuadranteNodo1==="TERCER-CUADRANTE" &&
    cuadranteNodo2==="PRIMER-CUADRANTE" ){
      redondearArribaIzq(div, ancho);
    }
    else if( cuadranteNodo1==="SEGUNDO-CUADRANTE" &&
    cuadranteNodo2==="CUARTO-CUADRANTE" ){
      redondearArribaDer(div, ancho);
    }
    else if( cuadranteNodo1==="CUARTO-CUADRANTE" &&
    cuadranteNodo2==="SEGUNDO-CUADRANTE" ){
      redondearAbajoIzq(div, ancho);
    }
    else if( cuadranteNodo1==="PRIMER-CUADRANTE" &&
    cuadranteNodo2==="PRIMER-CUADRANTE" ){
      redondearAbajoIzq(div, ancho);
    }
    else if( cuadranteNodo1==="SEGUNDO-CUADRANTE" &&
    cuadranteNodo2==="SEGUNDO-CUADRANTE" ){
      redondearAbajoDer(div, ancho);
    }
    else if( cuadranteNodo1==="TERCER-CUADRANTE" &&
    cuadranteNodo2==="TERCER-CUADRANTE" ){
      redondearArribaDer(div, ancho);
    }
    else if( cuadranteNodo1==="CUARTO-CUADRANTE" &&
    cuadranteNodo2==="CUARTO-CUADRANTE" ){
      redondearArribaIzq(div, ancho);
    }
  }

  function obtenerCoordenadasNodo(cantidad, contador, eje) {
    // Dividimos la circunferencia unitaria en partes 
    // iguales y hallamos la coordenada del punto segun el 
    // contador
    const ANGULO = (360/cantidad)*contador;
    let porcentaje = eje==="y" ? Math.sin((ANGULO*Math.PI)/180) : Math.cos((ANGULO*Math.PI)/180);
    let posicion = ANCHO_CUADRANTE*porcentaje;
    posicion = posicion<0 ? posicion*-1 : posicion;
    let posicionAjustada = 0;
    if( eje==="x" ){
      posicionAjustada = porcentaje<0 ? ANCHO_CUADRANTE-posicion : ANCHO_CUADRANTE+posicion;
    } else if( eje==="y" ){
      posicionAjustada = porcentaje<0 ? ANCHO_CUADRANTE+posicion : ANCHO_CUADRANTE-posicion;
    };
    return posicionAjustada;
  };
</script>
<script>
  // Lógica de negocio
  let RED = undefined;
  switch(grupo.toString()){
    case "IDEAS - Investigación, Desarrollo y Aplicaciones en Señales":
      RED = IDEAS.network;
  };

  const MENU_LATERAL = document.querySelector("#menu-lateral");
  const CONTENEDOR = document.querySelector(".canvas");
  const CANTIDAD_ITEMS = RED.items.length;
  let contador = 1;
  RED.items.forEach(nodo => {
    const span = document.createElement("span");
    const p = document.createElement("p");
    span.id = "nodo-"+nodo.id.toString();
    span.className = "nodo";
    p.textContent = nodo.label;
    p.style.textAlign = "center";
    p.style.position = "absolute";
    p.style.zIndex = 50;
    span.style.position = "absolute";
    const left = obtenerCoordenadasNodo(CANTIDAD_ITEMS, contador, "x").toString().concat("px");
    const top = obtenerCoordenadasNodo(CANTIDAD_ITEMS, contador, "y").toString().concat("px");
    span.style.left = left;
    p.style.left = left;
    span.style.top = top;
    p.style.top = top;
    p.style.maxWidth = "50px";
    span.style.width = (nodo.weights.Occurrences*4).toString()+"px";
    span.style.height = (nodo.weights.Occurrences*4).toString()+"px";
    span.style.borderRadius = "100%";
    span.style.cursor = "default";
    p.style.cursor = "default";
    p.style.visibility = "hidden";
    span.style.backgroundColor = COLORES[nodo.cluster];
    CONTENEDOR.appendChild(span);
    CONTENEDOR.appendChild(p);
    contador++;

    const input = document.createElement("input");
    input.type = "checkbox";
    const label = document.createElement("label");
    label.textContent = nodo.label;
    const div = document.createElement("div");
    div.style.display = "flex";
    div.style.justifyContent = "center";
    div.style.alignItems = "center";
    div.style.minWidth = "30%";
    div.style.height = "100%";
    div.appendChild(input);
    div.appendChild(label);
    MENU_LATERAL.append(div);
  });

  RED.links.forEach(enlace => {
    const primeraLinea = document.querySelector("#nodo-"+enlace.source_id.toString());
    const segundaLinea = document.querySelector("#nodo-"+enlace.target_id.toString());
    if(!primeraLinea || !segundaLinea)
      window.location.reload();

    const centroNodo1 = parseInt(primeraLinea.offsetWidth)/2;
    const centroNodo2 = parseInt(segundaLinea.offsetWidth)/2;

    const x1 = primeraLinea.offsetLeft + centroNodo1;
    const y1 = primeraLinea.offsetTop + centroNodo1;
    const x2 = segundaLinea.offsetLeft + centroNodo2;
    const y2 = segundaLinea.offsetTop + centroNodo2;

    let ancho = x2-x1;
    ancho = ancho<0 ? ancho*-1 : ancho;
    let alto = y2-y1;
    alto = alto<0 ? alto*-1 : alto;

    const span = document.createElement("span");
    span.className = "enlace";
    span.id = "enlace-"+enlace.source_id.toString()+"-"+enlace.target_id.toString();

    span.style.width = ancho.toString()+"px";
    span.style.height = alto.toString()+"px";
    span.style.position = "absolute";
    span.style.top = (y1<y2 ? y1 : y2).toString()+"px";
    span.style.left = (x1<x2 ? x1 : x2).toString()+"px";
    span.style.border = "solid";

    const backgroundColor = window.getComputedStyle(centroNodo1<centroNodo2 ? primeraLinea : segundaLinea).getPropertyValue("background-color");
    span.style.borderColor = backgroundColor;
    ajustarBordesDeEnlace(span, x1, x2, y1, y2, enlace.strength*2);

    CONTENEDOR.appendChild(span);
  });
</script>
</html>
